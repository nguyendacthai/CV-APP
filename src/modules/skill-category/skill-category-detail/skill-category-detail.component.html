<div class="col-lg-12">
    <div class="card">
        <div class="card-header">{{'ADD_NEW' | translate}}</div>
        <div class="card-body">
            <div class="card-title">
                <h3 class="text-center title-2">{{'SKILL_CATEGORY' | translate}}</h3>
            </div>
            <hr>
            <form name="form" (ngSubmit)="createSkillCategory($event)" #skillCategoryForm="ngForm" novalidate>

                <div class="form-group">
                    <label for="inputName" class="control-label mb-1">Name</label>
                    <input id="inputName" name="name" type="text" class="form-control" #name="ngModel"
                    [(ngModel)]="skillCategoryModel.name"
                    [ngClass]="{ 'is-invalid': skillCategoryForm.submitted && name.invalid }" required />

                    <!-- Name validation messages -->
                    <div *ngIf="skillCategoryForm.submitted && name.invalid" class="invalid-feedback">
                        <div *ngIf="name.errors.required">Name is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputDescription" class="control-label mb-1">Description</label>
                    <input id="inputDescription" name="description" type="text" class="form-control" #description="ngModel"
                    [(ngModel)]="skillCategoryModel.description"
                    [ngClass]="{ 'is-invalid': skillCategoryForm.submitted && description.invalid }" required />

                    <!-- Name validation messages -->
                    <div *ngIf="skillCategoryForm.submitted && description.invalid" class="invalid-feedback">
                        <div *ngIf="description.errors.required">Description is required</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <button type="submit" class="btn btn-lg btn-info btn-block">
                            <i class="fas fa-plus fa-lg"></i>&nbsp;
                            <span>Create</span>
                        </button>
                    </div>

                    <div class="col-lg-6">
                        <button class="btn btn-lg btn-danger btn-block">
                            <i class="fa fa-ban"></i>&nbsp;
                            <span>Cancel</span>
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
