<div class="">
    <div class="container">
        <div class="register-content">
            <div class="register-form">
                <form name="form"
                      (ngSubmit)="onSaveAccount($event)"
                      #registerAccountForm="ngForm"
                      novalidate>
                    <div class="register-header">
                        <div >
                            <b >Register Account</b>
                        </div>
                    </div>
                    <!--Email address-->
                    <div class="form-group">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-4 col-sm-6 col-xs-12">
                                    <label for="inputEmail"> Email </label>
                                </div>
                                <div class="col-lg-8 col-sm-6 col-xs-12">
                                    <input id="inputEmail" type="text" class="form-control" name="email" #email="ngModel"
                                           [(ngModel)]="registerAccountModel.email"
                                           [ngClass]="{ 'is-invalid': registerAccountForm.submitted && email.invalid }" required email />
                                </div>

                                <!-- Email validation messages -->
                                <div *ngIf="registerAccountForm.submitted && email.invalid" class="invalid-feedback">
                                    <div *ngIf="email.errors.required">Email is required</div>
                                    <div *ngIf="email.errors.email">Email must be a valid email address</div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!--Password-->
                    <div class="form-group">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-4 col-sm-6 col-xs-12">
                                    <label for="inputPassword">Password</label>
                                </div>
                                <div class="col-lg-8 col-sm-6 col-xs-12">
                                    <input id="inputPassword" type="password" class="form-control" name="password" #password="ngModel"
                                           [(ngModel)]="registerAccountModel.password"
                                           [ngClass]="{ 'is-invalid': registerAccountForm.submitted && password.invalid }" required minlength="8" />
                                </div>

                                <!-- Password validation messages -->
                                <div *ngIf="registerAccountForm.submitted && password.invalid" class="invalid-feedback">
                                    <div *ngIf="password.errors.required">passwor is required</div>
                                    <div *ngIf="password.errors.minlength">{{'MSG_RegisterAccount_Password_MinLength' | translate}}</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--FullName-->
                    <div class="form-group">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-4 col-sm-6 col-xs-12">
                                    <label for="inputFullName">FullName</label>
                            </div>
                                <div class="col-lg-8 col-sm-6 col-xs-12">
                                    <input id="inputFullName" type="text" class="form-control" name="fullName" #fullName="ngModel"
                                           [(ngModel)]="registerAccountModel.fullName"
                                           [ngClass]="{ 'is-invalid': registerAccountForm.submitted && fullName.invalid }" required  />
                                </div>

                                <!-- FullName validation messages -->
                                <div *ngIf="registerAccountForm.submitted && fullName.invalid" class="invalid-feedback">
                                    <div *ngIf="fullName.errors.required">Fullname is required</div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!--Date Of Birth-->
                    <div class="form-group">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-4 col-sm-6 col-xs-12">
                                    <label for="inputDescription">Birthday</label>
                                </div>
                                <div class="col-lg-8 col-sm-6 col-xs-12">
                                    <!--<date-time-picker name="birthday"-->
                                                      <!--[unix-time-format]="true"-->
                                                      <!--[(ngModel)]="registerAccountModel.birthday">-->
                                    <!--</date-time-picker>-->
                                    <kendo-datepicker placeholder="choose your birth date..."
                                            name="birthday"
                                            [(ngModel)]="registerAccountModel.birthday"
                                            [ngClass]="{ 'is-invalid': registerAccountForm.submitted && birthday.invalid }"
                                            required
                                    ></kendo-datepicker>

                                </div>
                                <!--<div *ngIf="registerAccountForm.submitted && birthday.invalid" class="invalid-feedback">-->
                                    <!--<div *ngIf="birthday.errors.required">Birthday is required</div>-->
                                <!--</div>-->

                            </div>
                        </div>
                    </div>
                    <!--Description-->
                    <div class="form-group">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-4 col-sm-6 col-xs-12">
                                    <label for="inputDescription">Description</label>
                                </div>
                                <div class="col-lg-8 col-sm-6 col-xs-12">
                                    <textarea  kendoTextArea [autoSize]="true" class="form-control" id="inputDescription"
                                               #description="ngModel"
                                               [(ngModel)]="registerAccountModel.description" required
                                               name="description"
                                    >

                                    </textarea>
                                </div>

                                <!--&lt;!&ndash; Description validation messages &ndash;&gt;-->
                                <!--<div *ngIf="registerAccountForm.submitted && description.invalid" class="invalid-feedback">-->
                                    <!--<div *ngIf="description.errors.required">description is required</div>-->
                                <!--</div>-->

                            </div>
                        </div>
                    </div>


                    <div class="form-group" >
                        <div class="row float-right" >
                            <input type="submit" class="btn btn-success pull-right-btn" value="Create">
                            <input type="button" class="btn btn-default pull-right-btn" value="Cancel">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
