<div class="">
    <div class="container">
        <div class="register-content">
            <div class="register-form">
                <form name="form"
                      (ngSubmit)="onSaveAccount($event)"
                      #registerAccountForm="ngForm"
                      novalidate>
                    <div class="register-header">
                        <div>
                            <b>Register Account</b>
                        </div>
                    </div>
                    <!--Email address-->
                    <div class="form-group">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-4 col-sm-6 col-xs-12">
                                    <label for="inputEmail"> Email </label>
                                </div>
                                <div class="col-lg-8 col-sm-6 col-xs-12">
                                    <div class="form-group">
                                        <input id="inputEmail" type="text" class="form-control" name="email"
                                               #email="ngModel"
                                               [(ngModel)]="registerAccountModel.email"
                                               [ngClass]="{ 'is-invalid': registerAccountForm.submitted && email.invalid }"
                                               required email/>

                                        <!-- Email validation messages -->
                                        <ul *ngIf="registerAccountForm.submitted && email.invalid"
                                            class="invalid-feedback">
                                            <li *ngIf="email.errors['required']">Email is required</li>
                                            <li *ngIf="email.errors['invalid']">Email must be a valid email address</li>
                                        </ul>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>

                    <!--Password-->
                    <div class="form-group">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-4 col-sm-6 col-xs-12">
                                    <label for="inputPassword">Password</label>
                                </div>
                                <div class="col-lg-8 col-sm-6 col-xs-12">
                                    <div class="form-group">
                                        <input id="inputPassword" type="password" class="form-control" name="password"
                                               #password="ngModel"
                                               [(ngModel)]="registerAccountModel.password"
                                               [ngClass]="{ 'is-invalid': registerAccountForm.submitted && password.invalid }"
                                               required minlength="8"/>
                                    </div>

                                    <!-- Password validation messages -->
                                    <ul *ngIf="registerAccountForm.submitted && password.invalid"
                                        class="invalid-feedback">
                                        <li *ngIf="password.errors['required']">password is required</li>
                                        <li *ngIf="password.errors['minlength']">password must be at least 8
                                            characters
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--FullName-->
                    <div class="form-group">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-4 col-sm-6 col-xs-12">
                                    <label for="inputFullName">FullName</label>
                                </div>
                                <div class="col-lg-8 col-sm-6 col-xs-12">
                                    <div class="form-group">
                                        <input id="inputFullName" type="text" class="form-control" name="fullName"
                                               #fullName="ngModel"
                                               [(ngModel)]="registerAccountModel.fullName"
                                               [ngClass]="{ 'is-invalid': registerAccountForm.submitted && fullName.invalid }"
                                               required/>
                                    </div>

                                    <!-- FullName validation messages -->
                                    <ul *ngIf="registerAccountForm.submitted && fullName.invalid"
                                        class="invalid-feedback">
                                        <li *ngIf="fullName.errors['required']">FullName is required</li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--&lt;!&ndash;Date Of Birth&ndash;&gt;-->
                    <div class="form-group">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-4 col-sm-6 col-xs-12">
                                    <label for="inputDescription">Birthday</label>
                                </div>
                                <div class="col-lg-8 col-sm-6 col-xs-12">
                                    <kendo-datepicker placeholder="choose your birth date..."
                                                      name="birthdayControl"
                                                      #birthdayControl="ngModel"
                                                      [(ngModel)]="birthday"
                                                      [ngClass]="{ 'is-invalid': registerAccountForm.submitted && birthdayControl.invalid }"
                                                      required
                                    ></kendo-datepicker>
                                    <ul *ngIf="registerAccountForm.submitted && birthdayControl.invalid"
                                        class="invalid-feedback">
                                        <li *ngIf="birthdayControl.errors['required']">Birthday is required</li>

                                    </ul>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!--Description-->
                    <div class="form-group">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-4 col-sm-6 col-xs-12">
                                    <label for="inputDescription">Description</label>
                                </div>
                                <div class="col-lg-8 col-sm-6 col-xs-12">
                                    <textarea kendoTextArea [autoSize]="true" class="form-control" id="inputDescription"
                                              #description="ngModel"
                                              [(ngModel)]="registerAccountModel.description" required
                                              name="description">
                                    </textarea>
                                    <ul *ngIf="registerAccountForm.submitted && description.invalid"
                                        class="invalid-feedback">
                                        <li *ngIf="description.errors['required']">Description is required</li>
                                    </ul>
                                </div>


                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="row float-right">
                            <input type="submit" class="btn btn-success pull-right-btn" value="Create">
                            <input type="button" class="btn btn-default pull-right-btn" value="Cancel">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
